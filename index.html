<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Random Paragraph Generator</h1>
        <p>Generate fun and interesting random paragraphs with just one click!</p>
        <div class="row">
            <label for="items">Number of Paragraphs (1-9):</label>
            <input type="number" id="items" placeholder="e.g., 3">
            <button onclick="generate()">Generate</button>
        </div>
    </div>

    <div id="data-container">
        <h2>Generated Paragraphs:</h2>
        <div id="data"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
